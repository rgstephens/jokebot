version: "3.1"
intents:
  - creed_quote
  - corny_joke
  - geek_joke
  - inspiring_quote
  - trump_quote
  - chuck_quote
  - breaking_quote
  - ron_quote
  - kanye_quote
  - greet
  - help
  - goodbye
  - f1_score
  - thankyou
  - version
  - show_slots
slots:
  requested_slot:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
responses:
  utter_version:
  - text: Oct 15, 2022 (jokebot)
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_goodbye:
  - text: Goodbye!
  utter_welcome:
  - text: You're welcome!
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_greet_joke:
  - text: Hi, welcome to the Jokebot
  utter_help_joke:
  - text: You can ask for Geek jokes, Corny jokes. Also Ron Swanson, Creed, Breaking Bad, Inspiring or Trump quotes.
    buttons:
    - title: "Geek"
      payload: "/geek_joke"
    - title: "Corny"
      payload: "/corny_joke"
    - title: "Ron Swanson"
      payload: "/ron_quote"
    - title: "Inspiring"
      payload: "/inspiring_quote"
    - title: "Trump"
      payload: "/trump_quote"
